<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>

		<link rel="stylesheet" href="./Styles/root.css" />

		<!-- icons -->
		<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	</head>
	<body>
		<div class="app-container">

			<!-- primary header  -->
			<div class="primary-header-container">
				<header class="primary-header">
					<div>
						<a href="#" class="logo-container">
							<img src="./Assets/images/logo.svg" alt="logoIcon" class="logo-icon">
							<span class="logo-text">CORK</span>
						</a>
					</div>

					<div class="search-bar-container">
						<input type="text" placeholder="Search..." class="search-bar">
						<img src="./Assets/icons/search_Icon.svg" alt="search icon" class="search-icon">
					</div>

					<!-- hader icons  -->
					<ul class="header-icons-container">
						<!-- countries selector  -->
						<li>
							<button class="btn"><img src="./Assets/icons/flags/canada-flag.png" alt="English flag" class="selected-country"></button>
							<div class="countries-dropdown">
								<a href="#" class="country-list">
									<img src="./Assets/icons/flags/germany-flag.png" alt="german flag" class="country-icons">
									<span>German</span>
								</a>
								<a href="#" class="country-list">
									<img src="./Assets/icons/flags/japan-flag.png" alt="japanese flag" class="country-icons">
									<span>Japanese</span>
								</a>
								<a href="#" class="country-list">
									<img src="./Assets/icons/flags/france-flag.png" alt="french flag" class="country-icons">
									<span>French</span>
								</a>
								<a href="#" class="country-list">
									<img src="./Assets/icons/flags/canada-flag.png" alt="English flag" class="country-icons">
									<span>English</span>
								</a>
							</div>
						</li>
						<!-- mail to user selector  -->
						<li>
							<button class="btn"><i class='mail-to-icon bx bx-envelope'></i></button>
							<div class="mail-to-dropdown">
								<a href="#" class="mail-to-user-list">
									<div>
										<img src="./Assets/images/prpic1.jpeg" alt="profile picture" class="mail-to-profile-picture">
									</div>
									<div>
										<h5 class="user-name">Kara Young</h5>
										<p class="message-title">ACCOUNT UPDATE</p>
									</div>
								</a>
								<a href="#" class="mail-to-user-list">
									<div>
										<img src="./Assets/images/prpic2.jpeg" alt="profile picture" class="mail-to-profile-picture">
									</div>
									<div>
										<h5 class="user-name">Daisy Anderson</h5>
										<p class="message-title">ACCOUNT UPDATE</p>
									</div>
								</a>
								<a href="#" class="mail-to-user-list">
									<div>
										<img src="./Assets/images/prpic3.jpg" alt="profile picture" class="mail-to-profile-picture">
									</div>
									<div>
										<h5 class="user-name">Oscar Garner</h5>
										<p class="message-title">ACCOUNT UPDATE</p>
									</div>
								</a>
							</div>
						</li>
						<!-- notification icon and dropdown  -->
						<li> 
							<button class="btn notification-btn">
								<i class='notification-icon bx bx-bell'></i>
								<span class="notification-indicator"></span>
							</button>
						</li>
						<li>
							<button class="btn">
								<img src="./Assets/images/profile.webp" alt="profileimage" class="profile-picture">
							</button>
						</li>
					</ul>
				</header>
			</div>

			<!-- secondary header  -->
			<div class="secondary-header-container">
				
			</div>
		</div>
	</body>
</html>
