<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>

		<link rel="stylesheet" href="./Styles/root.css" />
	</head>
	<body>
		<div class="app-container">
			<!-- primary header  -->
			<div class="primary-header-container">
				<header class="primary-header flex align-center ">
					<div>
						<a href="#" class="flex g-10">
							<img src="./Assets/images/logo.svg" alt="logoIcon" class="logo-icon">
							<span class="logo-text">CORK</span>
						</a>
					</div>
					<div class="relative">
						<span><img src="./Assets/icons/search_Icon.svg" alt="search icon" class="search-icon absolute"></span>
						<input type="text" placeholder="Search..." class="search-bar">
					</div>
					<ul class="header-icons-container flex align-center">
						<li>
							<a href="#">
								<img src="./Assets/icons/flags/canada-flag.svg" alt="canada flag">
							</a>
						</li>
						<li>
							<a href="#">
								<img src="./Assets/icons/mail.svg" alt="mail icon" class="mail-icon"></img>
							</a>
						</li>
						<li>
							<a href="#">
								<span></span>
								<img src="./Assets/icons/notification.svg" alt="notification icon">
							</a>
						</li>
						<li>
							<a href="#">
								<img src="./Assets/images/dpimagre.jpg" alt="dpimage" class="profile-picture">
							</a>
						</li>
					</ul>
				</header>
			</div>
		</div>
	</body>
</html>
